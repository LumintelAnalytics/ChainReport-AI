<mat-card>
  <mat-card-header>
    <mat-card-title class="report-section-header">Audit Review</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="chainReport && chainReport.riskScore" class="risk-score-container">
      <div class="risk-score-label">Risk Score:</div>
      <div
        class="risk-score-tag"
        [ngClass]="{
          'risk-low': chainReport.riskScore <= 3,
          'risk-medium': chainReport.riskScore > 3 && chainReport.riskScore <= 7,
          'risk-high': chainReport.riskScore > 7
        }"
      >
        {{ chainReport.riskScore }}
      </div>
    </div>
    <!-- Existing content of the audit review section would go here -->
    <p>Details about the audit review will be displayed here.</p>
  </mat-card-content>
</mat-card>
