<div class="onchain-metrics-section">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Volume</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ chainReport?.onchainMetrics?.transactionVolume | number }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>Active Addresses</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ chainReport?.onchainMetrics?.activeAddresses | number }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-header>
      <mat-card-title>New Addresses (24h)</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ chainReport?.onchainMetrics?.newAddresses | number }}</p>
    </mat-card-content>
  </mat-card>
</div>

<mat-card class="onchain-table-card">
  <mat-card-header>
    <mat-card-title>On-Chain Movements</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="onchainMovements" class="mat-elevation-z8">

      <!-- Metric Column -->
      <ng-container matColumnDef="metric">
        <th mat-header-cell *matHeaderCellDef> Metric </th>
        <td mat-cell *matCellDef="let element"> {{element.metric}} </td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
