<div *ngIf="isLoading" class="report-loader" aria-busy="true" role="status" aria-live="polite">
  <mat-progress-bar mode="indeterminate" aria-label="Loading report"></mat-progress-bar>
  <p>Loading report details...</p>
</div>

<div *ngIf="!isLoading" class="report-content">
  <h2>Report Details for ID: {{ reportId }}</h2>
  <!-- Placeholder for actual report content -->
  <p>This is where the detailed report content would be displayed.</p>
  <p>Report data loaded successfully!</p>
</div>
